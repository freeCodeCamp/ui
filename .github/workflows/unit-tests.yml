name: Unit Tests
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Install Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 24

      - uses: pnpm/action-setup@v3
        name: Install pnpm
        with:
          run_install: true

      - name: Run lint
        run: pnpm lint
  test:
    name: Test
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - react-version: 16
            testing-library-version: 12
          - react-version: 17
            testing-library-version: 12
          - react-version: 18
            testing-library-version: 16
          - react-version: 19
            testing-library-version: 16
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Install Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 24

      - uses: pnpm/action-setup@v3
        name: Install pnpm
        with:
          run_install: true

      - name: Install Specific React version
        run: pnpm add react@${{ matrix.react-version }} react-dom@${{ matrix.react-version }} @testing-library/react@${{ matrix.testing-library-version }}

      - name: Run tests
        run: pnpm test

  typecheck:
    name: Typecheck
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Install Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 24

      - uses: pnpm/action-setup@v3
        name: Install pnpm
        with:
          run_install: true

      - name: Run typecheck
        run: pnpm typecheck

  build:
    name: Build Package
    needs: [lint, typecheck, test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Install Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 24

      - uses: pnpm/action-setup@v3
        name: Install pnpm
        with:
          run_install: true

      - name: Check if the package can be built
        run: pnpm run build
